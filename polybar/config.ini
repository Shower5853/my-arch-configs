[bar/mybar]
width = 100%
height = 30
offset-x = 0
offset-y = 5
radius = 15
fixed-center = true

background = #46267f
foreground = #88c0d0

line-size = 2
line-color = #81A1C1

border-size = 5
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "Symbols Nerd Font:style=Regular:size=15;2"
font-1 = "DejaVu Sans:size=10;2"

modules-left = bspwm title
modules-center = date
modules-right = volume xkeyboard backlight battery

tray-position = right
tray-padding = 2

wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
label-focused = %index%
label-focused-background = #5e3d99
label-focused-padding = 2
label-occupied = %index%
label-occupied-padding = 2
label-empty = %index%
label-empty-foreground = #5E81AC
label-empty-padding = 2

[module/title]
type = internal/xwindow
label = %title%
label-maxlen = 50

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = 󰥔 %date%
label-foreground = #88C0D0

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = #88C0D0

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #4C566A

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <label>
label =  %percentage%%

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = 󰜟 %percentage%%
label-volume-foreground = #88C0D0

format-muted = muted
format-muted-foreground = #5E81AC

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = 󰂅 Charging %percentage%%
label-discharging = 󰂂 Battery %percentage%%
